<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <section class="section-hero">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="more-info"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </section>
  <section class="section-main">
    <h3 class="new-task">Add Item</h3>
    <div class="task__row-wrapper">
      <input id="new-task" class="task" type="text">
      <button class="btn">Add</button>
    </div>
    <h3>Todo</h3>
    <ul id="incomplete-tasks" class="todo">
      <li class="todo__item">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-delete">
          <img src="./remove.svg" alt="remove sign">
        </button>
      </li>
      <li class="todo__item todo__edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="btn btn-edit">Save</button>
        <button class="btn btn-delete">
          <img src="./remove.svg" alt="remove sign">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks" class="todo">
      <li class="todo__item">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-delete">
          <img src="./remove.svg" alt="remove sign">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>

</html>
